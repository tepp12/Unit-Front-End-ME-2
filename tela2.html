<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zuna</title>
    <link rel="stylesheet" href="./css/tela2.css">
    <link rel="icon" type="image/x-icon" href="./assets/Z.png">
    <link href="https://fonts.googleapis.com/css2?family=Federo&display=swap" rel="stylesheet">
</head>
<body>
    
  <header class="top-bar">
    <main class="logo"><span class="logo-z">Z</span>UNA</main>
  </header>

  <main class="login-container">
    <p>Faça login ou crie uma conta</p>
    <form>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <button type="submit" class="btn-primary">Continuar
        <a href="tela1.html"></a>
      </button>

      <div class="divider">
        <hr><span>ou</span><hr>
      </div>

      <button type="button" class="btn-google">
        <img src="assets/google_icon.png" alt="Google">
        Continuar com Google
      </button>
    </form>
  </main>

  <footer class="footer">
    <a href="#">Sobre nós</a>
    <p>&copy; Copyright 2025-2025</p>
    <div class="social-icons">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">
    </div>
  </footer>
</body>
</html>
</body>
</html>
