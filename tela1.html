<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuma - Portal de Notícias</title>
    <link rel="stylesheet" href="./css/tela1.css">
    <link rel="icon" type="image/x-icon" href="./assets/Z.png">
</head>
<body>
    <header>
        <img class="icones-pesquisa" src="./assets/search.svg" alt="Icone de uma lupa que serve para pesquisar noticías no site">
        <img class="icones-menu" src="./assets/menu.svg" alt="Icone para expandir o menu do site">
        <p class="texto-menu">Menu</p>
        <p class="texto-titulo"><span class="texto-titulo-z">z</span>UNA</p>
        <p class="texto-log-in">Log In</p>
    </header>
    <main>
        <div class="container-cima">
            <img class="icone-z" href="" alt="Z estilizado que serve como icone do site">
            <div class="container-seção">
                <img class="setinha" alt="Seta para expandir a seção de politíca">
                <p class="texto-seção">Politíca</p>
            </div>
            <div class="container-seção">
                <img class="setinha" alt="Seta para expandir a seção de entretenimento">
                <p class="texto-seção">Entretenimento</p>
            </div>
            <div class="container-seção">
                <img class="setinha" alt="Seta para expandir a seção de artes">
                <p class="texto-seção">Artes</p>
            </div>
            <div class="container-seção">
                <img class="setinha" alt="Seta para expandir a seção de história">
                <p class="texto-seção">História</p>
            </div>
            <div class="container-seção">
                <img class="setinha" alt="Seta para expandir a seção de economia">
                <p class="texto-seção">Economia</p>
            </div>
            <div class="container-seção">
                <img class="setinha" alt="Seta para expandir a seção de tecnologia">
                <p class="texto-seção">Tecnologia</p>
            </div>
        </div>
        <div>
            <div class="container-noticia">
                <div class="corpo-noticia">
                    <p class="texto-noticia-titulo"></p>
                    <p class="texto-noticia-sumario"></p>
                    <p class="texto-noticia-tempo"></p>
                </div>
                <img class="imagem-noticia">
            </div>
            <hr>
            <div class="container-noticia">
                <div class="corpo-noticia">
                    <p class="texto-noticia-titulo"></p>
                    <p class="texto-noticia-sumario"></p>
                    <p class="texto-noticia-tempo"></p>
                </div>
                <img class="imagem-noticia">
            </div>
            <hr>
            <div class="container-noticia">
                <div class="corpo-noticia">
                    <p class="texto-noticia-titulo"></p>
                    <p class="texto-noticia-sumario"></p>
                    <p class="texto-noticia-tempo"></p>
                </div>
                <img class="imagem-noticia">
            </div>
            <hr>
        </div>
    </main>
    <footer>
    <a href="#">Sobre nós</a>
    <p>&copy; Copyright 2025-2025</p>
    <div class="social-icons">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X">
    </div>
  </footer>
</body>
</html>
